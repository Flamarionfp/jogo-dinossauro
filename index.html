<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Dinossauro Chrome &#x1F995;</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Desenvolvido por Flamarion Fagundes Pinto-->

    <div id="main">
        <div id="jogo">
            <div id="dinossauro">
                <img id="dinossauro-img" src="img/dino.png" alt="Dinossauro">
            </div>
            <div id="cactus">
                <img id="cactus-img" src="img/cactus.png" alt="Cactus">
            </div>
        </div>
        
        <div id="msg">
            <h1>Sem internet</h1>
            <h2>Tente: </h2>
            <ul>
                <li>Verificar os cabos de rede, modem e roteador</li>
                <li>Conectar à rede Wi-Fi novamente</li>
                <li><span>Executar o Diagnóstico de Rede do Windows</span></li>
            </ul>
            <p id="err-msg">ERR_INTERNET_DISCONNECTED</p>
        </div>
    </div>
<script src="js/script.js"></script>    
</body>
</html>
